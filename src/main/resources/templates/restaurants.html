<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f7f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d47300;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before {
            content: "üçΩÔ∏è";
        }

        .restaurant-card {
            background: #fff7ec;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restaurant-card:hover {
            background: #ffeac9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card:active{
            background: #ffe2b4;
        }

        .restaurant-info {
            flex: 1;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #b25100;
            text-decoration: none;
        }

        .restaurant-name:hover {
            text-decoration: underline;
        }

        .restaurant-location {
            font-size: 0.95rem;
            color: #555;
            margin-top: 2px;
        }

        /* DUGME ZA BRISANJE */
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.1s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        input[type="text"] {
            flex: 1 1 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #218838;
        }

        .nav-links {
            margin-top: 30px;
            text-align: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Restaurants</h1>

    <div class="restaurant-list">
        <div th:each="restaurant : ${restaurants}" class="restaurant-card"
             th:onclick="'window.location.href=\'/restaurants/action/' + ${restaurant.id} + '\';'">
            <div class="restaurant-info">
                <a th:href="@{/restaurants/action/{id}(id=${restaurant.id})}"
                   th:text="${restaurant.name}" class="restaurant-name">Restaurant Name</a>
                <div class="restaurant-location"
                     th:text="${restaurant.location}">Location</div>
            </div>
            <form th:action="@{/restaurants/delete/{id}(id=${restaurant.id})}" method="get"
                  onsubmit="return confirm('Are you sure you want to delete this restaurant?');">
                <button type="submit" class="delete-btn" title="Delete">
                    üóëÔ∏è
                </button>
            </form>
        </div>
    </div>

    <div>
        <p>Add New Restaurant</p>
        <form th:action="@{/restaurants/add}" method="post">
            <input type="text" name="name" placeholder="Restaurant Name" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit">+ Add Restaurant</button>
        </form>
    </div>


    <div class="nav-links">
        <a href="/meals">View All Meals In The App</a>
    </div>
</div>
</body>
</html>
