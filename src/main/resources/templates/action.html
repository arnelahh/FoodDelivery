<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}">Restaurant Meals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #d47900;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .meals-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .meal-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff4e3;
            border-radius: 10px;
            padding: 15px 20px;
            transition: all 0.2s ease;
        }

        .meal-card:hover {
            background: #ffeac9;
            transform: translateY(-2px);
        }

        .meal-info {
            display: flex;
            flex-direction: column;
        }

        .meal-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #3b2f2f;
        }

        .meal-price {
            color: #6c5c4c;
            font-size: 0.95rem;
        }

        .order-btn {
            background: #ff9900;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .order-btn:hover {
            background: #e68a00;
        }

        /* Add meal form */
        .add-meal-form {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .add-meal-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1 1 200px;
        }

        .add-meal-form button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-meal-form button:hover {
            background: #218838;
        }

        /* Navigation links */
        .nav-links {
            text-align: center;
            margin-top: 25px;
        }

        .nav-links a {
            text-decoration: none;
            background: #ff9900;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .nav-links a:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${restaurant.name}">Restaurant Name</h1>

    <div class="meals-list">
        <div th:each="meal : ${meals}" class="meal-card">
            <div class="meal-info">
                <div class="meal-name" th:text="${meal.name}">Meal Name</div>
                <div class="meal-price">$<span th:text="${meal.price}">0.00</span></div>
            </div>
            <form th:action="@{/restaurants/action/{restaurantId}/order/{mealId}(restaurantId=${restaurant.id}, mealId=${meal.id})}" method="post">
                <button type="submit" class="order-btn">Order</button>
            </form>
        </div>
    </div>

    <form th:action="@{/restaurants/action/{restaurantId}/addMeal(restaurantId=${restaurant.id})}" method="post" class="add-meal-form">
        <input type="text" name="name" placeholder="Meal Name" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <button type="submit">+ Add Meal</button>
    </form>

    <div class="nav-links">
        <a href="/restaurants">‚Üê Back to Restaurants</a>
    </div>
</div>
</body>
</html>
