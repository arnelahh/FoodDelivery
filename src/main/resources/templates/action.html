<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}">Restaurant Meals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #d47900;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .meals-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .meal-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff4e3;
            border-radius: 10px;
            padding: 15px 20px;
            transition: all 0.2s ease;
        }

        .meal-card:hover {
            background: #ffeac9;
            transform: translateY(-2px);
        }

        .meal-info {
            display: flex;
            flex-direction: column;
        }

        .meal-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #3b2f2f;
        }

        .meal-price {
            color: #6c5c4c;
            font-size: 0.95rem;
        }

        .order-btn {
            background: #ff9900;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .order-btn:hover {
            background: #e68a00;
        }

        /* Add meal form */
        .add-meal-form {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .add-meal-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1 1 200px;
        }

        .add-meal-form button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-meal-form button:hover {
            background: #218838;
        }

        /* Navigation links */
        .nav-links {
            text-align: center;
            margin-top: 25px;
        }

        .nav-links a {
            text-decoration: none;
            background: #ff9900;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .nav-links a:hover {
            background: #e68a00;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.1s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <a href="/restaurants"
           style="text-decoration: none; color: #e67e22; padding: 8px 14px; border-radius: 6px; font-weight: 600; transition: background 0.2s;">
            ‚Üê Back to Restaurants
        </a>

        <h1 th:text="${restaurant.name}"
            style="flex-grow: 1; text-align: center; color: #e67e22; margin: 0;">
            Restaurant Name
        </h1>

        <!-- prazan prostor desno da centriranje ostane savr≈°eno -->
        <div style="width: 140px;"></div>
    </div>


    <div class="meals-list">
        <div th:each="meal : ${meals}" class="meal-card">
            <div class="meal-info">
                <div class="meal-name" th:text="${meal.name}">Meal Name</div>
                <div class="meal-price">$<span th:text="${meal.price}">0.00</span></div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center">
                <form th:action="@{/orders/add/{restaurantId}/{mealId}(restaurantId=${restaurant.id}, mealId=${meal.id})}" method="post">
                    <button type="submit" class="order-btn">Order</button>
                </form>


                <form th:action="@{/meals/delete/{restaurantId}/{mealId}(restaurantId=${restaurant.id}, mealId=${meal.id})}"
                      method="get"
                      onsubmit="return confirm('Are you sure you want to delete this meal?');">
                    <button type="submit" class="delete-btn" title="Delete">
                        üóëÔ∏è
                    </button>
                </form>
            </div>
        </div>
    </div>

    <form th:action="@{'/meals/add/' + ${restaurant.id}}" th:object="${newMeal}" method="post" class="add-meal-form">
        <input type="text" th:field="*{name}" placeholder="Meal Name" required>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Price" required>
        <button type="submit">+ Add Meal</button>
    </form>

    <div class="current-order">
        <h2>Current Order:</h2>
        <div th:if="${#lists.isEmpty(order.meals)}">No meals ordered yet.</div>
        <ul th:if="${!#lists.isEmpty(order.meals)}">
            <li th:each="meal : ${order.meals}" th:text="${meal.name} + ' - $' + ${meal.price}"></li>
        </ul>
        <div th:if="${!#lists.isEmpty(order.meals)}">
            Total: $<span th:text="${order.total}"></span>
        </div>
    </div>

    <form th:action="@{/orders/confirm/{restaurantId}(restaurantId=${restaurant.id})}" method="post"
          style="text-align: center; margin-top: 20px;">
        <button type="submit"
                style="background: #28a745; color: white; padding: 12px 24px; border: none;
                   border-radius: 8px; font-size: 1rem; font-weight: 600;
                   cursor: pointer; transition: background 0.2s ease;">
            ‚úÖ Confirm Order
        </button>
    </form>

</div>
</body>
</html>
