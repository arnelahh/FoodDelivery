<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}">Restaurant Meals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #d47900;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: flex-start;
        }

        .meals-section {
            flex: 2;
        }

        .current-order {
            flex: 1;
            background: #fff4e3;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            position: sticky;
            top: 30px;
        }

        .current-order h2 {
            text-align: center;
            color: #d47900;
            margin-bottom: 15px;
        }

        .current-order ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .current-order li {
            display: flex;
            justify-content: space-between;
            background: #fffaf5;
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #3b2f2f;
        }

        .current-order .total {
            font-weight: 700;
            text-align: right;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #6c4b00;
            border-top: 1px solid #e5c9a8;
            padding-top: 8px;
        }

        .current-order button {
            width: 100%;
            margin-top: 15px;
            background: #28a745;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .current-order button:hover {
            background: #218838;
        }

        .meal-card {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff4e3;
            border-radius: 10px;
            padding: 15px 20px;
            transition: all 0.2s ease;
        }

        .meal-card:hover {
            background: #ffeac9;
            transform: translateY(-2px);
        }

        .meal-info {
            display: flex;
            flex-direction: column;
        }

        .meal-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #3b2f2f;
        }

        .meal-price {
            color: #6c5c4c;
            font-size: 0.95rem;
        }

        .order-btn {
            background: #28a745;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 4px;
        }

        .order-btn:hover {
            background: #218838;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.1s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .add-meal-form {
            margin-top: 30px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .add-meal-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1 1 200px;
        }

        .add-meal-form button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-meal-form button:hover {
            background: #218838;
        }

        .back-link {
            text-decoration: none;
            color: #e67e22;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #b35d00;
        }

        .see-all-btn {
            color: #e67e22;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .see-all-btn:hover {
            color: #b35d00;
        }

        /* ‚úÖ Ispravka za Edit dugme */
        .edit-btn {
            background-color: #2f7bc5;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .edit-btn:hover {
            background-color: #2569a9;
            transform: scale(1.05);
        }

        /* ‚úÖ Ureƒëena forma za inline edit */
        .edit-form {
            background: #fff8f0;
            border: 1px solid #f2d7b0;
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
        }

        .edit-form input {
            padding: 8px 10px;
            border: 1px solid #d6b893;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 130px;
            background-color: #fff;
            color: #3b2f2f;
        }

        .edit-form button {
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-form button:first-of-type {
            background: #28a745;
            color: white;
        }

        .edit-form button:first-of-type:hover {
            background: #218838;
        }

        .edit-form button:last-of-type {
            background: #dc3545;
            color: white;
        }

        .edit-form button:last-of-type:hover {
            background: #c82333;
        }

    </style>
</head>
<body>
<div class="container">

    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <a href="/restaurants" class="back-link">‚Üê Back to Restaurants</a>

        <h1 th:text="${restaurant.name}" style="flex-grow: 1; text-align: center; margin: 0;">
            Restaurant Name
        </h1>

        <div style="width: 140px;"></div>
    </div>

    <!-- GLAVNI SADR≈ΩAJ U 2 KOLONE -->
    <div class="content">
        <!-- Lijeva kolona ‚Äì lista jela -->
        <div class="meals-section">

            <p th:if="${#lists.isEmpty(meals)}">No meals yet. Please add a new meal</p>
            <p th:if="${!#lists.isEmpty(meals)}">Add a new meal</p>


            <form th:action="@{'/meals/add/' + ${restaurant.id}}" th:object="${newMeal}" method="post" class="add-meal-form">
                <input type="text" th:field="*{name}" placeholder="Meal Name" required>
                <input type="number" step="0.5" th:field="*{price}" placeholder="Price" required>
                <button type="submit">+ Add Meal</button>
            </form>
            <div class="meals-list">
                <div th:each="meal : ${meals}" class="meal-card" th:attr="data-meal-id=${meal.id}">
                    <div class="meal-info">
                        <div class="meal-name" th:text="${meal.name}">Meal Name</div>
                        <div class="meal-price">$<span th:text="${meal.price}">0.00</span></div>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <form th:action="@{/orders/add/{restaurantId}/{mealId}(restaurantId=${restaurant.id}, mealId=${meal.id})}" method="post">
                            <button type="submit" class="order-btn">Order</button>
                        </form>

                        <form th:action="@{/meals/delete/{restaurantId}/{mealId}(restaurantId=${restaurant.id}, mealId=${meal.id})}"
                              method="get"
                              onsubmit="return confirm('Are you sure you want to delete this meal?');">
                            <button type="submit" class="delete-btn" title="Delete">üóëÔ∏è</button>
                        </form>

                        <button type="button" class="edit-btn" onclick="showEditForm(this)">‚úèÔ∏è Edit</button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Desna kolona ‚Äì Current Order -->
        <div class="current-order">
            <!--<div style="text-align: center; margin-bottom: 20px;">
                <a th:href="@{/restaurants/{id}/restaurant-orders(id=${restaurant.id})}" class="see-all-btn">
                    See All Orders
                </a>
            </div> -->
            <h2>üõí Current Order</h2>
            <div style="display: flex; justify-content: center; align-items: center; height: 100px; font-size: 1.1em; color: #555;" th:if="${#lists.isEmpty(order.meals)}">No meals ordered yet.</div>
            <ul th:if="${!#lists.isEmpty(order.meals)}">
                <li th:each="meal : ${order.meals}">
                    <span th:text="${meal.name}">Meal Name</span>
                    <span>$<span th:text="${meal.price}">0.00</span></span>
                </li>
            </ul>
            <div class="total" th:if="${!#lists.isEmpty(order.meals)}">
                Total: $<span th:text="${order.total}">0.00</span>
            </div>

            <form   th:if="${!#lists.isEmpty(order.meals)}"
                    th:action="@{/orders/confirm/{restaurantId}(restaurantId=${restaurant.id})}" method="post">
                <button type="submit">‚úÖ Confirm Order</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>


<script>
    function showEditForm(button) {
        const card = button.closest(".meal-card");
        const mealId = card.dataset.mealId;
        const name = card.querySelector(".meal-name").innerText.trim();
        const price = card.querySelector(".meal-price span").innerText.trim();

        // ako forma veƒá postoji ‚Äî nemoj duplirati
        if (card.querySelector(".edit-form")) return;

        // sakrij sve dugmiƒáe osim edit forme
        card.querySelectorAll(".order-btn, .delete-btn, .edit-btn").forEach(btn => btn.style.display = "none");

        const formHtml = `
    <div class="edit-form">
        <div class="edit-inputs">
            <input type="text" id="name-${mealId}" value="${name}" placeholder="Meal name" />
            <input type="number" step="0.01" id="price-${mealId}" value="${price}" placeholder="Price" />
        </div>
        <div class="edit-actions">
            <button onclick="updateMeal(${mealId}, this)">üíæ Save</button>
            <button onclick="cancelEdit(this)">‚ùå Cancel</button>
        </div>
    </div>
`;
        card.insertAdjacentHTML("beforeend", formHtml);
    }

    function cancelEdit(button) {
        const form = button.closest(".edit-form");
        const card = form.closest(".meal-card");
        form.remove();

        // ponovo prika≈æi dugmad kad se odustane
        card.querySelectorAll(".order-btn, .delete-btn, .edit-btn").forEach(btn => btn.style.display = "inline-block");
    }

    function updateMeal(mealId, button) {
        const card = button.closest(".meal-card");
        const newName = document.getElementById(`name-${mealId}`).value;
        const newPrice = document.getElementById(`price-${mealId}`).value;

        fetch(`/meals/update/${mealId}?name=${encodeURIComponent(newName)}&price=${newPrice}`, {
            method: 'PUT'
        })
            .then(response => response.text())
            .then(result => {
                if (result === "OK") {
                    card.querySelector(".meal-name").innerText = newName;
                    card.querySelector(".meal-price span").innerText = parseFloat(newPrice).toFixed(2);
                    cancelEdit(button); // zatvori formu i vrati dugmad
                    showSuccessPopup("Meal updated successfully ‚úÖ");
                } else {
                    alert("Error updating meal.");
                }
            })
            .catch(() => alert("Server error."));
    }

    function showSuccessPopup(message) {
        const popup = document.createElement("div");
        popup.innerText = message;
        popup.style.position = "fixed";
        popup.style.bottom = "20px";
        popup.style.right = "20px";
        popup.style.background = "#4CAF50";
        popup.style.color = "white";
        popup.style.padding = "10px 15px";
        popup.style.borderRadius = "10px";
        popup.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
        popup.style.zIndex = "9999";
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2500);
    }
</script>
