<!DOCTYPE html>

<head>

    <title>Order Confirmation</title>

        body {

            height: 100vh;
        }
        .box {
            background: white;

        }
        h2 {
            color: #d97706;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #d97706;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
        }
        a:hover {
            background: #b45309;
        }
    </style>
</head>
