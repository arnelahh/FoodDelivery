<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div class="container">
    <button onclick="history.back()" class="back-btn">â¬… Back</button>

    <h1 th:text="${order.restaurant.name}">Current Order</h1>

    <div class="order-card">
        <ul class="meal-list">
            <li th:each="meal : ${order.meals}" class="meal-item">
                <span th:text="${meal.name}">Meal Name</span>
                <span>$<span th:text="${meal.price}">Price</span></span>
            </li>
        </ul>
        <div class="total">Total: $<span th:text="${order.total}">0.0</span></div>
    </div>

    <div class="nav">
        <a href="/restaurants">Back to Restaurants</a>
    </div>
</div>
</body>
</html>
